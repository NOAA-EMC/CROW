case_template: !Template &case_template
  cycle_type:
    type: int
    default: 2
    allowed: [ 0, 1, 2 ]
    description: |
      This section describes what it means for allowed values
        * 0: dry run
        * 1: Run type 1
        * 2: Run type 2

  SDATE:
    type: datetime
    description: |
      First cycle to run.

  EDATE:
    type: datetime
    description: Last cycle to run.
  
  experiment_name:
    type: string
    default: !calc doc.experiment_name
    description: |
      User-defined experiment name; should be a-z followed by alphanumeric.
