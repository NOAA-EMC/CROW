# This file is used to generate config.fax, which has settings for the GFS fax step

config_fax:
  filename: config.fax
  content: !expand |
    #!/bin/ksh -x
   
    # This file is automatically generated from the YAML-based system
    # in ecf/ecfutils/.  Any changes will be overwritten if
    # setup_case.sh is rerun.
    
    ########## config.fax ##########
    # GFS fax step specific

    echo "BEGIN: config.fax"

    module load NCL/6.4.0
    module load bufr_dumplist/1.5.0
    module load dumpjb/4.0.0

    export SENDCOM="YES"

    export COMIN="$ROTDIR/$CDUMP.$PDY/$cyc"
    export COMOUT="$ROTDIR/$CDUMP.$PDY/$cyc"
    export COMOUTwmo="$COMOUT/wmo"

    echo "END: config.fax" 
