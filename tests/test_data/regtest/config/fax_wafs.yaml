# This file is used to generate config.fax_wafs, which has settings for the GFS wafs step

config_fax_wafs:
  filename: config.fax_wafs
  content: !expand |
    #!/bin/ksh -x
   
    # This file is automatically generated from the YAML-based system
    # in ecf/ecfutils/.  Any changes will be overwritten if
    # setup_case.sh is rerun.
   
    ########## config.fax_wafs ##########
    # GFS wafs step specific

    echo "BEGIN: config.fax_wafs"

    export SENDCOM="YES"

    export FIXgfs=$HOMEgfs/gempak/fix
    export USHgfs=$HOMEgfs/gempak/ush
    export PARMgfs=$HOMEgfs/parm/wafs

    export COMIN="$ROTDIR/$CDUMP.$PDY/$cyc"
    export COMOUT="$ROTDIR/$CDUMP.$PDY/$cyc"
    export COMOUTwmo="$COMOUT/wmo"
    export PCOM="$COMOUT/wmo"

    export DATAROOT="$RUNDIR/$CDATE/$CDUMP"
    export DATA="$DATAROOT/$job"

    ##########################################
    ## Source machine runtime environment
    ###########################################
    . $HOMEgfs/env/{doc.platform.name}.env wafs
    status=$?
    [[ $status -ne 0 ]] && exit $status

    echo "END: config.fax_wafs" 
