post_manager_job_contents: &post_manager_job_contents !expand |
  fhrs='anl {tools.join(up.Dimensions.fhr," ")}'
  CDATE=%PDY%%CYC%
  for fid in $fhrs ; do
    if [[ "$fhr" == anl ]] ; then
      fhr3=f000
      event=release_postanl
    else
      fhr3=$( printf %%03d $fid )
      event=release_post$fhr3
    fi

    file=%COM%/%CDUMP%.%PDY%/%CYC%/.t%CYC%z.log$fhr3.nemsio

    while ( ! -s "$file" ) ; do
      echo "$file: nope"
      sleep 33
    done
    echo "$file: yup"
    ecflow_client --event "$event"
  done
  echo "done"
