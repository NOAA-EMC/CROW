vrfy_template: &vrfy_template !Template
  ABC: XYZ

  # verifying dump
  VDUMP:
    type: string
    allowed: [ "gfs", "gdas" ]

  CDUMPFCST:         # Fit-to-obs with GDAS/GFS prepbufr
    type: string
    allowed: [ "gfs", "gdas" ]

  CDFNL:             # Scores verification against GDAS/GFS analysis
    type: string
    allowed: [ "gfs", "gdas" ]

  VSDB_STEP1:      # populate VSDB database
    type: string
    allowed: [ "YES", "NO" ]

  VSDB_STEP2:
    type: string
    allowed: [ "YES", "NO" ]

  VRFYG2OBS:            # Grid to observations
    type: string
    allowed: [ "YES", "NO" ]

  VRFYFITS:        # Fit to observations
    type: string
    allowed: [ "YES", "NO" ]

  VRFYPRCP:        # Precip threat scores
    type: string
    allowed: [ "YES", "NO" ]

  VRFYMINMON:      # GSI minimization monitoring
    type: string
    allowed: [ "YES", "NO" ]

  VRFYRAD:         # Radiance data assimilation monitoring
    type: string
    allowed: [ "YES", "NO" ]

  VRFYOZN:         # Ozone data assimilation monitoring
    type: string
    allowed: [ "YES", "NO" ]

  VRFYTRAK:        # Hurricane track forecasts
    type: string
    allowed: [ "YES", "NO" ]

  VRFYGENESIS:     # Cyclone genesis
    type: string
    allowed: [ "YES", "NO" ]

  VRFYGMPK:        # Gempak verification
    type: string
    allowed: [ "YES", "NO" ]

  VRFYMINSH:
    type: string
    allowed: [ "YES", "NO" ]
    override: !FirstTrue
      - when: !calc ( not platform.name=="THEIA" and not platform.name=="WCOSS_C" )
        do: "NO"
        message: !expand "WARNING: Minimization monitoring is not enabled on {platform.name}!"

  CYC_TRACK:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc VRFYTRAK=="YES"
        do: *CYC_TRACK_VARS

  VRFY_CDUMP_GFS:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( CDUMP=="gfs" and ( VSDB_STEP1=="YES" or VRFYPRCP=="YES" or VRFYG2OBS=="YES" ) )
        do: *VRFY_CDUMP_GFS_VARS

  MIN_RAD_OZN:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( VRFYRAD=="YES" or VRFYMINMON=="YES" or VRFYOZN=="YES" )
        do: *MIN_RAD_OZN_VARS

  RAD:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( VRFYRAD=="YES" and CDUMP==CDFNL )
        do: *RAD_VARS

  OZN:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc VRFYOZN=="YES"
        do: *OZN_VARS

  MIN:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc VRFYMINMON=="YES"
        do: *MIN_VARS

  CYC_GEN:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc VRFYGENESIS=="YES"
        do: *CYC_GEN_VARS
