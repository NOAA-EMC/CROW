vrfy_template: &vrfy_template !Template
  # verifying dump
  VDUMP:
    type: string
    allowed: [ "gfs", "gdas" ]

  CDUMPFCST:         # Fit-to-obs with GDAS/GFS prepbufr
    type: string
    allowed: [ "gfs", "gdas" ]

  CDFNL:             # Scores verification against GDAS/GFS analysis
    type: string
    allowed: [ "gfs", "gdas" ]

  VSDB_STEP1:      # populate VSDB database
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  VSDB_STEP2:
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  VRFYG2OBS:            # Grid to observations
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  VRFYFITS:        # Fit to observations
    type: string
    defualt: "NO"
    allowed: [ "YES", "NO" ]

  VRFYPRCP:        # Precip threat scores
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  VRFYMINMON:
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc VRFYMINMON=="YES"
        do: *MIN_VARS
      - otherwise: null
        message: !expand "WARNING: Minimization monitoring is not enabled on {doc.platform.name}!"

  VRFYRAD:         # Radiance data assimilation monitoring
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  VRFYOZN:
    type: string
    allowed: [ "YES", "NO" ]
    default: "NO"
    if_present: !FirstTrue
      - when: !calc VRFYOZN=='YES'
        message: "WARNING: Ozone Monitoring is just a stub for now!"
        do: *OZN_VARS
      - otherwise: null

  VRFYTRAK:        # Hurricane track forecasts
    type: string
    allowed: [ "YES", "NO" ]
    default: "NO"
    if_present: !FirstTrue
      - when: !calc VRFYTRAK=="YES"
        do: *CYC_TRACK_VARS
      - otherwise: null

  VRFYGENESIS:
    type: string
    allowed: [ "YES", "NO" ]
    default: "NO"
    if_present: !FirstTrue
      - when: !calc VRFYGENESIS=="YES"
        do: *CYC_GEN_VARS
      - otherwise: null

  VRFYGMPK:        # Gempak verification
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]

  nth_vrfy:
    type: int
    default: 1

# End of user speficied variables
#
  fitdir:
    type: string
    default: !FirstTrue
      - when: !calc ( doc.platform.name=="WCOSS_C" and VRFYFITS=="YES" )
        do: !expand "{BASE_SVN}/verif/global/parafits.fv3nems/batrun"
      - when: !calc ( doc.platform.name=="THEIA" and VRFYFITS=="YES" )
        do: !expand "{BASE_SVN}/verif/global/parafits.fv3nems/batrun"
      - otherwise: !error "Do not know fitdir for this platform"

  PREPQFITSH:
    type: string
    default: !FirstTrue
      - when: !calc ( doc.platform.name=="WCOSS_C" and VRFYFITS=="YES" )
        do: !expand "{fitdir}/subfits_cray_nems"
        message: WCOSS_C fits file
      - when: !calc ( doc.platform.name=="THEIA" and VRFYFITS=="YES" )
        do: !expand "{fitdir}/subfits_theia_nems"
        message: "THEIA fits file"
      - when: !calc VRFYFITS!="YES"
        do: '/dev/null'
        message: !expand vrfyfits = {VRFYFITS}
      - otherwise: !error "Do not know subfits file (PREPQFITSH) for {doc.platform.name}"

  VRFY_CDUMP_GFS:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( CDUMP=="gfs" and ( VSDB_STEP1=="YES" or VRFYPRCP=="YES" or VRFYG2OBS=="YES" ) )
        do: *VRFY_CDUMP_GFS_VARS
      - otherwise: null

  NO_VRFYMINSH:
    type: string
    default: "NO"
    allowed: [ "YES", "NO" ]
    override: !FirstTrue
      - when: !calc ( not doc.platform.name=="THEIA" and not doc.platform.name=="WCOSS_C" )
        do: "YES"
        message: !expand "WARNING: Minimization monitoring is not enabled on {doc.platform.name}!"
      - otherwise: null

  MIN_RAD_OZN:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( VRFYRAD=="YES" or VRFYMINMON=="YES" or VRFYOZN=="YES" )
        do: *MIN_RAD_OZN_VARS
      - otherwise: null

  RAD:
    type: string
    allowed: [ "YES", "NO" ]
    if_present: !FirstTrue
      - when: !calc ( VRFYRAD=="YES" and CDUMP==CDFNL )
        do: *RAD_VARS
      - otherwise: null
        message: !expand "WARNING: Radiance monitoring is not enabled on {doc.platform.name}!"
