    default: !expand "{BASE_GSM}/exec/supvit"
  HOMERELO: 
    type: string
    default: !expand "{BASE_GSM}"
  homesyndir: 
    type: string
    default: !expand "{BASE_GSM}"
  prep_step: 
    type: string
