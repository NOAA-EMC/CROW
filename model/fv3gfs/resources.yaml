resource_defaults: &resource_defaults

  mpi_tuning: &mpi_tuning
      npe_ecen: "84"
      npe_node_ecen: "12"
      npe_node_max: 24
      nst_anl: YES
      MPI_BUFS_PER_HOST: 2048
      MPI_BUFS_PER_PROC: 2048
      MPI_GROUP_MAX: 256
      MPI_MEMMAP_OFF: 1
      MP_STDOUTMODE: "ORDERED"
      NTHSTACK: 1024000000
      OMP_STACKSIZE: 2048000

  run_test:
    resources: !JobRequest
      - exe: nothing
        mpi_ranks: 1

  # From if[[...ecen]] block in config.resources:
  run_ecen:
    env: *mpi_tuning

    resources: !JobRequest
      - exe: placeholder
        mpi_ranks: 84
        # max_ppn comes from THEIA.env: 84/12 = 7
        max_ppn: 7
        OMP_NUM_THREADS: 2

  run_chgres:
    env: { }
    resources:  !JobRequest
      - exe: time
        OMP_NUM_THREADS: 12
        args:
          - placeholder

  run_nothing: # Special placeholder for "do nothing"
    env: { }
    resources:  !JobRequest
      - exe: nothing

  run_eobs:
    env: { }
    resources:  !JobRequest
      - exe: placeholder
        mpi_ranks: !calc 24*6
        max_ppn: 6
        OMP_NUM_THREADS: 4

  run_eomg:
