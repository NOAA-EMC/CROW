eomg: &eomg_action !Action
  <<: *action_base
  J_JOB: eomg
  ANALYSISSH: "{doc.case.BASE_GSI}/scripts/exglobal_analysis_fv3gfs.sh.ecf"
  APRUN_GSI: !calc tools.command_without_exe(par,run_gsi,'placeholder')
  walltime: !timedelta 00:15:00
  resources: !calc run_eomg.resources
  memory: "3072M"

  Inherit: !Inherit
    - [ doc.gfs_output_settings, "^FH.*|OUTPUT_GRID" ]
    - [ doc.fv3_enkf_settings, "FHCYC" ]
    - [ doc.data_assimilation, ".*" ]
    - [ doc.fv3_settings, "LEVS|QUILTING|WRITE_NEMSIOFILE|nst_anl" ]
    - [ doc.case, "EDATE|SDATE|REALTIME|gfs_cyc" ]
    - [ doc.places, "NOSCRUB|ATARDIR|INVOBSSH|ENKFINVOBSSH|BASE_ENV|BASE_JOB" ]

  CASE: !calc doc.case.CASE_ENKF
  NMEM_EOMGGRP: !calc doc.data_assimilation.NMEM_ENKF_GRP_EOMN
  NTHREADS_GSI: !calc nodes.omp_threads_for(run_gsi.resources[0])
  NTHSTACK: 1024000000
  VERBOSE: YES
  WRITE_NEMSIOFILE: YES
