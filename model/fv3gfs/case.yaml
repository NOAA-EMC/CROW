  <<: *fv3_settings
  Template: *fv3_settings_template
  CASE: C192 # FV3 horizontal resolution for ensemble (mandatory)
  CDUMP: gdas
  restart_interval: 6 # do not change

fv3_gdas_settings: &fv3_gdas_settings
  <<: *fv3_gfs_settings
  Template: *fv3_settings_template
  CDUMP: gdas

