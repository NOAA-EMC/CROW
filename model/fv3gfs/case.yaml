case: &case
  <<: [ *default_places, *default_settings ]

  # Project for CPU accounting.
  cpu_project: nems
  hpss_project: emc-hwrf  # Project for storing HPSS data.
  noscrub_project: nems  # Project for storing non-scrubbed data.

  # User-defined experiment name; should be a-z followed by alphanumeric:
  experiment_name: expt #Formerly known as PSLOT

  # Experiment specific parameters
  REALTIME: NO
  SDATE: 2016100100
  EDATE: 2016100112


  # Experiment settings
  # Resolution
  LEVS: 65
  CASE: C384
  CASE_ENKF: C192

  # Surface cycle update frequency
  FHCYC: 24

  # GDAS cycle info
  FHMIN: 0 # GDAS forecast initial hour
  FHMAX: 9 # GDAS forecast length in hours
  FHOUT: 3 # GDAS forecast output frequency in hours

  FHMAX_GFS: 240 # Last GFS forecast hour

  # ENKF cycle info
  FHMIN_ENKF: 3
  FHMAX_ENKF: 9
  FHOUT_ENKF: 3

  # GFS cycle info
  gfs_cyc: 4                # 0: no GFS cycle, 1: 00Z only, 2: 00Z and 12Z only, 4: all 4 cycles
  FHMIN_GFS: 0   # GFS forecast initial hour
  FHMAX_GFS: 120 # GFS forecast length in hours
  FHOUT_GFS: 6   # GFS forecast output frequency in hours

  FHMAX_HF_GFS: 0
  FHOUT_HF_GFS: 1

  # Shared parameters/switches
  DOHYBVAR: "YES"
  NMEM_ENKF: 80
  NMEM_ENKF_GRP_EOMN: 10
  NMEM_ENKF_GRP_EFMN: 10
  RECENTER_ENKF: "YES"
  l4densvar: ".false."
  lwrite4danl: ".false."

#-END OF FILE-#
