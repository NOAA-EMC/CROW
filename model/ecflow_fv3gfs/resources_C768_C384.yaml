resources:

  # From if[[...ecen]] block in config.resources:
  run_ecen: !JobRequest
    - memory: "254M" 
      walltime: !timedelta "00:30:00"
      mpi_ranks: 80
      exe: placeholder
      max_ppn: 4
      OMP_NUM_THREADS: 2

  run_chgres: !JobRequest
    - exe: time
      OMP_NUM_THREADS: 12
      args:
        - placeholder

  run_nothing: !JobRequest # Special placeholder for "do nothing"
    - memory: "300M"
      exe: placeholder
      walltime: !timedelta "00:02:00"
      exclusive: false

  run_one_hour_exclusive: !JobRequest # Placeholder for one node jobs
    - memory: "2000M"
      exe: placeholder
      mpi_ranks: 0
      walltime: !timedelta "00:02:00"
      exclusive: true

  run_dump_waiter: !JobRequest
    - memory: "300M"
      exe: placeholder
      walltime: !FirstTrue
        - when: !calc doc.settings.realtime
          do: !timedelta "01:00:00"
        - otherwise: !timedelta "00:05:00"

  run_make_next_cycles: !JobRequest
    - memory: "300M"
      exe: placeholder
      walltime: !timedelta "00:15:00"

  run_eobs: !JobRequest
    - memory: "3072M" 
      walltime: !timedelta "00:30:00"
      mpi_ranks: !calc 12*12
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 2

  run_eomg: !JobRequest
    - memory: "3072M"
      walltime: !timedelta "03:00:00"
      mpi_ranks: !calc 12*12
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 2

  run_eupd: !JobRequest
    - memory: "3072M" 
      walltime: !timedelta "00:30:00"
      mpi_ranks: !calc 40*6
      exe: placeholder
      max_ppn: 6
      OMP_NUM_THREADS: 4

#  run_enkf: !JobRequest
#    pi_ranks: !calc 10*12
#    resources:  !JobRequest
#      - exe: placeholder
#        max_ppn: 12
#        OMP_NUM_THREADS: 4

  run_efcs: !JobRequest
    - walltime: !timedelta "03:00:00"
      mpi_ranks: !calc >-
         doc.settings.ENKF_layout_x*doc.settings.ENKF_layout_y*6
         + doc.settings.ENKF_WRITE_GROUP*doc.settings.ENKF_WRTTASK_PER_GROUP
      max_ppn: 12
      memory: "254M"

  run_epos: !JobRequest
    - memory: "254M"
      mpi_ranks: 80
      walltime: !timedelta "02:00:00"
      exe: placeholder
      max_ppn: 1
      OMP_NUM_THREADS: 24

  run_prep: !JobRequest
    - memory: "3072M"
      walltime: !timedelta "00:15:00"
      max_ppn: 2
      mpi_ranks: 6
      exe: placeholder

  run_anal: !JobRequest
    - memory: "3072M" 
      mpi_ranks: !calc 60*6
      walltime: !timedelta "1:30:00"
      exe: placeholder
      max_ppn: 6

#  run_gsi: !JobRequest
#    pi_ranks: !calc 24*6
#    resources:  !JobRequest
#      - exe: placeholder
#        max_ppn: 6
#        OMP_NUM_THREADS: 4

  run_gdasfcst: !JobRequest
    - mpi_ranks: !calc >-
         doc.settings.layout_x*doc.settings.layout_y*6
         + doc.settings.WRITE_GROUP*doc.settings.WRTTASK_PER_GROUP
      walltime: !timedelta "01:00:00"
      max_ppn: 12
      memory: "1024M"

  run_gdas_post_manager: !JobRequest
    - memory: "300M"
      exe: placeholder
      walltime: !calc >-
        doc.resources.run_gdasfcst[0].walltime + tools.to_timedelta('00:15:00')

  run_gfsfcst: !JobRequest
    - mpi_ranks: !calc >-
         doc.settings.layout_x*doc.settings.layout_y*6
         + doc.settings.WRITE_GROUP*doc.settings.WRTTASK_PER_GROUP
      walltime: !timedelta "06:00:00"
      max_ppn: 12
      memory: "1024M"

  run_gfs_post_manager: !JobRequest
    - memory: "300M"
      exe: placeholder
      walltime: !calc >-
        doc.resources.run_gfsfcst[0].walltime + tools.to_timedelta('00:15:00')

  run_gdaspost: !JobRequest
    - memory: "3072M"
      mpi_ranks: !calc 6*max_ppn
      walltime: !timedelta "00:45:00"
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 1

  run_gfspost: !JobRequest
    - memory: "3072M"
      mpi_ranks: !calc 6*max_ppn
      walltime: !timedelta "00:30:00"
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 1

  run_gfsvrfy: !JobRequest
    - memory: "3072M" 
      mpi_ranks: 1
      walltime: !timedelta "04:00:00"
      exe: placeholder
      max_ppn: 1

  run_gdasvrfy: !JobRequest
    - memory: "3072M" 
      mpi_ranks: 1
      walltime: !timedelta "02:00:00"
      exe: placeholder
      max_ppn: 1

  run_arch: !JobRequest
    - memory: "3072M"
      exclusive: false
      mpi_ranks: 1
      walltime: !timedelta "06:00:00"
      exe: placeholder
      max_ppn: 1
      OMP_NUM_THREADS: 2

  run_final: !JobRequest
    - memory: "2M"
      mpi_ranks: 1
      walltime: !timedelta "00:01:00"
      exe: placeholder
      max_ppn: 1
      OMP_NUM_THREADS: 2

  run_earc: !JobRequest
    - memory: "3072M"
      mpi_ranks: 1
      walltime: !timedelta "06:00:00"
      exe: placeholder
      max_ppn: 1
      exclusive: false

  run_fv3ic: !JobRequest
    - memory: "3072M" 
      mpi_ranks: 24
      exe: placeholder
